<!DOCTYPE html>

<html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="..\..\style\style2.css">
  <link rel="stylesheet" type="text/css" href="..\..\style\style-health.css">

  <title> Lumbr - Health </title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>

  <div id="header">
    <div id="header-container" class="container">
      <div id="logo-container">
        <h1 id="main-logo"> Lumbr.net </h1>
      </div>
      <h3 id="slogan"> construct your life </h3>
    </div>
  </div>

  <div id="spacer">
  </div>

  <div id="main">
    <div id="main-container">
      <div id="nav-container">
        <div id="avatar">
          <img src="..\..\assets\joe.svg">
        </div>

        <a href="..\index.html" id="overview" class="nav-button" style="z-index: 10;">
          <span class="text" style="z-index: 11;"> Overview </span>
        </a>

        <hr />

        <a href="" id="health" class="current-tab" style="z-index: 9;">
          <span class="text" style="margin-left: 37px; z-index: 10;"> Health </span>
        </a>

        <hr />

        <a href="..\recipes\index.html" id="recipes" class="nav-button" style="z-index: 8;">
          <span class="text" style="margin-left: 30px; z-index: 9;"> Recipes </span>
        </a>

        <hr />

        <a href="..\planner\index.html" id="planner" class="nav-button" style="z-index: 7;">
          <span class="text" style="margin-left: 30px; z-index: 8;"> Planner </span>
        </a>

        <hr />

        <a href="..\sleep\index.html" id="sleep" class="nav-button" style="z-index: 6;">
          <span class="text" style="margin-left: 37px; z-index: 7;"> Sleep </span>
        </a>

        <hr />

        <a href="..\finance\index.html" id="finances" class="nav-button" style="z-index: 5;">
          <span class="text" style="z-index: 6;"> Finances </span>
        </a>

      </div>

      <div id="content-container">
        <div id="health-container">
          <h3 style="font-size: 40px;"> Health </h3>
          <div id="points-container">
            <h3> Points Available Today </h3>
            <ul>
              <li> Protein: <span> 10 points </span></li>
              <li> Grains: <span> 33 points </span></li>
              <li> Vegetables: <span> 20 points </span></li>
              <li> Fruits: <span> 4 points </span></li>
            </ul>
          </div>
          <div id="nutrition-container">
            <h3> <span style="margin-left: 15px;"> Nutrition </span> </h3>
            <div id="nutrition-info">
              <span class="verticalLine1"></span>
              <div class="item" style="position: relative; top: 20px;">
                <h3> Salmon </h3>
                <img src="..\..\assets\salmon.svg" />
                <span class="verticalLine"></span>
                <p> Cost: <span> 5 points </span></p>
              </div>
              <span class="verticalLine1" style="position: relative; left: -76px; top: 55px; background-color: #5ac190;"></span>
              <div id="apple" class="item" style="position: relative; top: 40px;">
                <h4> Apple </h4>
                <img src="..\..\assets\apple.svg" />
                <span class="verticalLine"></span>
                <p> Cost: <span> 2 points </span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div id="footer">

  </div>


  <!--<script type="text/javascript" src="..\script\script.js"></script>-->

</body>

</html>
