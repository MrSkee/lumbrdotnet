<!DOCTYPE html>

<html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="..\style\style2.css">

  <title> Lumbr </title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>

  <div id="header">
    <div id="header-container" class="container">
      <div id="logo-container">
        <h1 id="main-logo"> Lumbr.net </h1>
      </div>
    </div>
  </div>

  <div id="spacer">
  </div>

  <div id="main">
    <div id="main-container">
      <div id="nav-container">
        <a id="overview" class="current-tab" style="z-index: 10;">
          <span class="text" style="z-index: 11;"> Overview </span>
        </a>

        <hr />

        <a id="health" class="nav-button" style="z-index: 9;">
          <span class="text" style="margin-left: 37px; z-index: 10;"> Health </span>
        </a>

        <hr />

        <a id="recipes" class="nav-button" style="z-index: 8;">
          <span class="text" style="margin-left: 30px; z-index: 9;"> Recipes </span>
        </a>

        <hr />

        <a id="planner" class="nav-button" style="z-index: 7;">
          <span class="text" style="margin-left: 30px; z-index: 8;"> Planner </span>
        </a>

        <hr />

        <a id="sleep" class="nav-button" style="z-index: 6;">
          <span class="text" style="margin-left: 37px; z-index: 7;"> Sleep </span>
        </a>

        <hr />

        <a id="finances" class="nav-button" style="z-index: 5;">
          <span class="text" style="z-index: 6;"> Finances </span>
        </a>

      </div>

      <div id="content-container">
        <div id="budget-container">
          <h3 style="margin-left: 50px;"> Budget </h3>
        </div>
        <span class="verticalLine"></span>
        <div id="notificationFeed-container">
          <h3 style="margin-left: 50px;"> Notifications </h3>

          <div id="feed-container">
            <span class="horizontalLine"></span>

            <div class="notification">
              <h4> Chemistry Test <span class="date"> in 4 days </span></h4>
              <p> Chapter 4 </p>
            </div>

            <span class="horizontalLine"></span>

            <div class="notification" style="height: 150px;">
              <h4> Nutrition <span class="date"> today's points </span></h4>
              <p> - Proteins: <span class="points"> 3 points </span> <br /> - Carbs: <span class="points"> 5 points </span> <br /> - Fat: <span class="points"> 1 point </span></p>
            </div>

            <span class="horizontalLine"></span>

            <div class="notification">
              <h4> Suggested Recipe <span class="date"> for dinner </span></h4>
              <p> 5 Minute Garlic Shrimp </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="footer">

  </div>


  <!--<script type="text/javascript" src="..\script\script.js"></script>-->

</body>

</html>
